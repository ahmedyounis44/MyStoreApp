<div class="product-container">
  <a routerLink="product/{{ productItem.id }}" routerLinkActive="active">
      <img class="product-image" src="{{ productItem.url }}" />
  </a>
  <div >
      <b>{{ productItem.name }}</b>
  </div>
  <div >$ {{ productItem.price }}</div>
  <form (ngSubmit)="addProductToCart(productItem)">
    <select   (change)="selectedChange($event)"   class="select-input form-select"  >
      <option *ngFor="let value of productCount"  [ngValue]="value"
      [selected]="value === '1'">
      {{ value }}
     </option>
  </select>
     <p> <input  type="submit" value="Add to Cart" class="mt-2 btn " /></p>
  </form>
</div>
